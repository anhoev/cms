<form ng-submit="vm.onSubmit()" novalidate class="form-horizontal cms-field-form">
    <formly-form model="model" fields="vm.fields" form="vm.form" options="vm.options">
    </formly-form>
    <button type="submit" class="btn btn-primary submit-button" ng-disabled="vm.form.$invalid">Submit</button>
    <button type="button" class="btn btn-primary" ng-click="vm.isOpen = false">Cancel</button>
</form>
<br ng-if="adminList === 'true'">
