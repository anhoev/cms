<ui-select data-ng-model="model[options.key]" on-select="inject()" theme="bootstrap">
    <ui-select-match placeholder="{{to.placeholder}}">
        {{$select.selected[to.labelProp]}}
    </ui-select-match>
    <ui-select-choices data-repeat="model in models | filterBy: [to.labelProp]: $select.search">
        <div ng-bind-html="model[to.labelProp] | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
