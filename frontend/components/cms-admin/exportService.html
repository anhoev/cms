<div style="padding: 20px">

    <div class="panel panel-default">
        <div class="panel-body">
            <form role="form" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-12">Filename:</label>
                    <div class="col-sm-12"><input type="text" ng-model="filename" class="form-control"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-12">Select Types:</label>
                    <div class="cms-neutral">
                        <formly-form model="data" fields="fields" form="form" options="options"></formly-form>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <br><br>
    <button type="button" class="btn btn-primary submit-button" ng-click="choose()">Choose</button>
    <button type="button" class="btn btn-primary" ng-click="cancel()">Cancel</button>
</div>
